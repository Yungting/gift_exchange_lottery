<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽籤網站</title>
    <script src="lottery.js"></script>
</head>
<body>
    <h1>抽籤網站</h1>
    <label for="people">選擇你的名字：</label>
    <select id="people">
        <!-- 在這裡插入20個人的名字選項 -->
    </select>

    <br>

    <button onclick="drawLottery()">我要抽籤</button>

    <h2 id="result"></h2>
    <script>
        // 將人物名字填入下拉選單
        const peopleDropdown = document.getElementById("people");
        nameList.forEach(person => {
            const option = document.createElement("option");
            option.text = person;
            option.value = randomNameList.indexOf(person) + 1;
            peopleDropdown.add(option);
        });

        peopleList.forEach((item, index) => {
            item.name = randomNameList[index]
        })

        // 抽籤函數
        function drawLottery() {
            const selectedPerson = peopleDropdown.value;
            const person = peopleList.find(item => item.id === Number(selectedPerson))
            const findPerson = peopleList.find(item => item.id === Number(person.gift_to))

            document.getElementById("result").innerText = `抽中的人是：${findPerson.name}`;
        }
    </script>

</body>
</html>
